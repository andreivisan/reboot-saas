{% extends "base.html" %}

{% block content %}
<div x-data="{ open: false }" class="flex relative h-screen">
    <!-- Toggle button -->
    <button @click="open = !open" class="fixed top-8 left-4 z-50 p-1 bg-gray-800 text-white rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>
    {% include 'dashboard/fragments/dashboard_sidebar.html' %}

    <div class="ml-16 w-full">
        {% include 'dashboard/fragments/dashboard_navbar.html' %}
        <div id="dashboard-content" class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
            {% block dashboard_content %}
            {% endblock dashboard_content %}
        </div>
    </div>
</div>
{% endblock content%}
