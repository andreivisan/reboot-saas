<div 
    x-data = "{
        currentPath: window.location.pathname,
        isSelected(path) {
            return this.currentPath === path;
        }
    }"
    class="fixed top-0 left-0 h-full bg-gray-800 text-white transition-all duration-300 ease-in-out flex flex-col justify-between"
    :class="open ? 'w-64' : 'w-16'"
    >
    <nav class="py-4 px-5" :class="open ? 'mt-16 lg:mt-24' : 'mt-28 lg:mt-40'">
        <div>
            <h3 class="mb-12 text-sm font-semibold text-gray-400" x-show="open">MENU</h3>
            <ul class="flex flex-col space-y-10">
                <a href="/dashboard" class="block hover:text-sky-400">
                    <li class="flex items-center" 
                        :class="{
                            'space-x-4 p-2 rounded-sm': open, 
                            'justify-center': !open,
                            'bg-gray-700': open && isSelected('/dashboard')
                        }">
                        <svg 
                            xmlns="http://www.w3.org/2000/svg" 
                            fill="none" 
                            viewBox="0 0 24 24" 
                            stroke-width="2" 
                            stroke="currentColor" 
                            :stroke="isSelected('/dashboard') ? (open ? 'currentColor' : '#0284c7') : 'currentColor'"
                            class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 14.25v2.25m3-4.5v4.5m3-6.75v6.75m3-9v9M6 20.25h12A2.25 2.25 0 0 0 20.25 18V6A2.25 2.25 0 0 0 18 3.75H6A2.25 2.25 0 0 0 3.75 6v12A2.25 2.25 0 0 0 6 20.25Z" />
                        </svg>
                        <span class="font-medium" x-show="open" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">Dashboard</span>
                    </li>
                </a>
                <a href="/dashboard/profile" class="block hover:text-sky-400">
                    <li class="flex items-center" 
                        :class="{
                            'space-x-4 p-2 rounded-sm': open, 
                            'justify-center': !open,
                            'bg-gray-700': open && isSelected('/dashboard/profile')
                        }">
                        <svg 
                            xmlns="http://www.w3.org/2000/svg" 
                            fill="none" 
                            viewBox="0 0 24 24" 
                            stroke-width="2" 
                            stroke="currentColor" 
                            :stroke="isSelected('/dashboard/profile') ? (open ? 'currentColor' : '#0284c7') : 'currentColor'"
                            class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <span class="font-medium" x-show="open" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">Profile</span>
                    </li>
                </a>
                <a href="/dashboard/settings" class="block hover:text-sky-400">
                    <li class="flex items-center" 
                        :class="{
                            'space-x-4 p-2 rounded-sm': open, 
                            'justify-center': !open,
                            'bg-gray-700': open && isSelected('/dashboard/settings')
                        }">
                        <svg 
                            xmlns="http://www.w3.org/2000/svg" 
                            fill="none" 
                            viewBox="0 0 24 24" 
                            stroke-width="2" 
                            stroke="currentColor" 
                            :stroke="isSelected('/dashboard/settings') ? (open ? 'currentColor' : '#0284c7') : 'currentColor'"
                            class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span class="font-medium" x-show="open" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">Settings</span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="py-4 px-5 mb-8">
        <a href="/" class="hover:text-sky-400">
            <div class="flex items-center space-x-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>
                <span class="font-medium" x-show="open" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">Home</span>
            </div>
        </a>
    </div>
</div>
