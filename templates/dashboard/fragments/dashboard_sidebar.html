<div 
    x-data = "{
        currentPath: window.location.pathname,
        isSelected(path) {
            return this.currentPath === path;
        }
    }"
    class="fixed top-0 left-0 h-full bg-gray-800 text-white transition-all duration-300 ease-in-out flex flex-col justify-between"
    :class="open ? 'w-64' : 'w-16'"
    >
    <nav class="py-4 px-5" :class="open ? 'mt-16 lg:mt-24' : 'mt-28 lg:mt-40'">
        <div>
            <h3 class="mb-12 text-sm font-semibold text-gray-400" x-show="open">MENU</h3>
            <ul class="flex flex-col space-y-10">
                <a href="/dashboard/home" class="block hover:text-sky-400">
                    <li class="flex items-center" 
                        :class="{
                            'space-x-4 p-2 rounded-sm': open, 
                            'justify-center': !open,
                            'bg-gray-700': open && isSelected('/dashboard/home')
                        }">
                        <svg 
                            xmlns="http://www.w3.org/2000/svg" 
                            fill="none" 
                            viewBox="0 0 24 24" 
                            stroke-width="2" 
                            stroke="currentColor" 
                            :stroke="isSelected('/dashboard/home') ? (open ? 'currentColor' : '#0284c7') : 'currentColor'"
                            class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 14.25v2.25m3-4.5v4.5m3-6.75v6.75m3-9v9M6 20.25h12A2.25 2.25 0 0 0 20.25 18V6A2.25 2.25 0 0 0 18 3.75H6A2.25 2.25 0 0 0 3.75 6v12A2.25 2.25 0 0 0 6 20.25Z" />
                        </svg>
                        <span class="font-medium" x-show="open" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">Dashboard</span>
                    </li>
                </a>
                <a href="/dashboard/blog" class="block hover:text-sky-400">
                    <li class="flex items-center" 
                        :class="{
                            'space-x-4 p-2 rounded-sm': open, 
                            'justify-center': !open,
                            'bg-gray-700': open && isSelected('/dashboard/blog')
                        }">
                        <svg 
                            xmlns="http://www.w3.org/2000/svg" 
                            fill="none" 
                            viewBox="0 0 24 24" 
                            stroke-width="2" 
                            stroke="currentColor" 
                            class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>
                        <span class="font-medium" x-show="open" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">Blog</span>
                    </li>
                </a>
                <a href="/dashboard/finances" class="block hover:text-sky-400">
                    <li class="flex items-center" 
                        :class="{
                            'space-x-4 p-2 rounded-sm': open, 
                            'justify-center': !open,
                            'bg-gray-700': open && isSelected('/dashboard/finances')
                        }">
                        <svg 
                            xmlns="http://www.w3.org/2000/svg" 
                            fill="none" viewBox="0 0 24 24" 
                            stroke-width="2" 
                            stroke="currentColor" 
                            class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
                        </svg>
                    <span class="font-medium" x-show="open" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">Finances</span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="py-4 px-5 mb-8">
        <a href="/" class="hover:text-sky-400">
            <div class="flex items-center space-x-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>
                <span class="font-medium" x-show="open" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">Home</span>
            </div>
        </a>
    </div>
</div>
