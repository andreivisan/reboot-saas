{% for card in cards  %}
<div class="rounded-sm border border-gray-300 bg-white py-6 px-7 shadow-lg">
    <div class="flex h-12 w-12 items-center justify-center rounded-full bg-gray-200">
        <img src="{{ url_for('static', path=card.icon) }}" alt="{{ card.title }} icon">
    </div>
    <div class="mt-4 flex items-end justify-between">
        <div>
            <h4 class="text-lg title-md font-bold text-gray-900">{{ card.value }}</h4>
            <span class="text-sm font-medium">{{ card.title }}</span>
        </div>
        {% if card.change.percentage < 0  %}
            <span class="flex items-center gap-1 text-sm font-medium text-sky-600">
                {{ card.change.percentage }}%
                <svg class="fill-sky-600" width="10" height="11" viewBox="0 0 10 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.64284 7.69237L9.09102 4.33987L10 5.22362L5 10.0849L-8.98488e-07 5.22362L0.908973 4.33987L4.35716 7.69237L4.35716 0.0848701L5.64284 0.0848704L5.64284 7.69237Z" fill=""></path>
                </svg>
            </span>
        {% elif card.change.percentage == 0 %}
            <span class="flex items-center gap-1 text-sm font-medium text-green-500">
                -
            </span>
        {% else %}
            <span class="flex items-center gap-1 text-sm font-medium text-green-500">
                {{ card.change.percentage }}
                <svg class="fill-green-500" width="10" height="11" viewBox="0 0 10 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4.35716 2.47737L0.908974 5.82987L5.0443e-07 4.94612L5 0.0848689L10 4.94612L9.09103 5.82987L5.64284 2.47737L5.64284 10.0849L4.35716 10.0849L4.35716 2.47737Z" fill=""></path>
                </svg>
            </span>
        {% endif %}
    </div>
</div>
{% endfor %}
