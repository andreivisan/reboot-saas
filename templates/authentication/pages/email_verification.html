{% extends "base.html" %}

{% block content %}
<div id="auth-form" class="flex w-full min-h-screen">
    <div class="flex w-full min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <a hx-get="/" hx-target="body" hx-push-url="true" class="cursor-pointer">
                <img class="mx-auto h-30 w-auto" src="static/img/logos/logo_reboot_light.svg" alt="Reboot SaaS">
            </a>
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <div class="rounded-sm border border-gray-300 bg-white py-6 px-7 shadow-lg">
                <h1>Confirm Password</h1>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
