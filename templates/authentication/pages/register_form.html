{% extends "/authentication/pages/authenticate_base.html" %}

{% block auth_form %}
    <div class="flex w-full min-h-full flex-col justify-center px-6 py-12 lg:px-8" x-data="{ showModal: {{ 'true' if error else 'false' }} }">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <a hx-get="/" hx-target="body" hx-push-url="true" class="cursor-pointer">
                <img class="mx-auto h-30 w-auto" src="static/img/logos/logo_reboot_light.svg" alt="Reboot SaaS">
            </a>
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign Up for Reboot Saas</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form 
                class="space-y-6" 
                action="/register" 
                method="POST"
            >
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-sky-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">Sign Up</button>
                </div>

                <div>
                    <p class="flex text-center">
                        By creating an account, you agree to the Reboot SaaS Terms of Service and Privacy Policy.
                    </p>
                </div>
            </form>

            <p class="mt-10 text-center text-sm text-gray-500">
                Already a member?
                <a hx-get="/login" hx-target="#auth-form" hx-swap="innerHTML" hx-replace-url="true" class="font-semibold leading-6 text-sky-600 hover:text-sky-500 cursor-pointer">Login</a>
            </p>
        </div>

        <!-- Modal controlled by AlpineJS -->
        <div x-show="showModal" id="error-modal" class="fixed inset-0 flex items-center justify-center z-50">
            <div class="bg-black bg-opacity-50 absolute inset-0"></div>
            <div class="bg-white rounded-lg p-6 relative z-10 w-1/3">
                <h2 class="text-xl font-semibold mb-4">Error</h2>
                <p>{{ error }}</p>
                <button @click="showModal = false" class="bg-blue-500 text-white px-4 py-2 rounded">
                    OK
                </button>
            </div>
        </div>
    </div>
{% endblock auth_form %}
