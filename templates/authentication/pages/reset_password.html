{% extends "base.html" %}

{% block content %}
<div class="flex w-full min-h-full flex-col justify-center px-6 py-12 lg:px-8" x-data="{ showModal: {{ 'true' if error else 'false' }} }">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <a hx-get="/" hx-target="body" hx-push-url="true" class="cursor-pointer">
            <img class="mx-auto h-30 w-auto" src="static/img/logos/logo_reboot_light.svg" alt="Reboot SaaS">
        </a>
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form 
            id="reset-password-form"
            class="space-y-6" 
            action="/reset_password"
            method="POST"
            hx-vals="{}"
            >
            <div>
                <label for="new_password" class="block text-sm font-medium leading-6 text-gray-900">New password</label>
                <div class="mt-2">
                    <input id="new_password" name="new_password" type="password" autocomplete="new-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <label for="repeat_password" class="block text-sm font-medium leading-6 text-gray-900">Repeat password</label>
                <div class="mt-2">
                    <input id="repeat_password" name="repeat_password" type="password" autocomplete="repeat-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-sky-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">Reset password</button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
        Not a member?
        <a hx-get="/register" hx-target="#auth-form" hx-swap="innerHTML" hx-replace-url="true" class="font-semibold leading-6 text-sky-600 hover:text-sky-500 cursor-pointer">Register</a>
        </p>
    </div>
    {% include 'authentication/fragments/error_modal.html' %}
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    const hash = window.location.hash;
    const accessToken = hash.split('=')[1].split('&')[0];
    
    if (accessToken) {
        const form = document.getElementById('reset-password-form');
        form.setAttribute('hx-vals', JSON.stringify({ access_token: accessToken }));
    }
});
 </script>
{% endblock content %}
