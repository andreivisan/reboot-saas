 <!-- Modal controlled by AlpineJS -->
 <div x-show="showModal" 
      x-cloak id="error-modal" 
      x-transition.opacity.duration.200ms 
      x-trap.inert.noscroll="showModal" 
      @keydown.esc.window="showModal" 
      @click.self="showModal = false" 
      class="fixed 
             inset-0 
             z-30 
             flex 
             items-end 
             justify-center 
             bg-black/20
             p-4 
             backdrop-blur-md 
             sm:items-center" 
       role="dialog" 
       aria-modal="true" 
       aria-labelledby="defaultModalTitle">
    <!-- Modal Dialog -->
    <div x-show="showModal" 
         x-transition:enter="transition ease-out duration-200 delay-100 motion-reduce:transition-opacity" 
         x-transition:enter-start="opacity-0 scale-50" 
         x-transition:enter-end="opacity-100 scale-100" 
         class="flex 
                max-w-lg 
                flex-col 
                gap-4 
                overflow-hidden 
                rounded-md 
                border 
                border-slate-300 
                bg-white 
                text-gray-900">
        <!-- Dialog Header -->
        <div class="flex 
                    items-center 
                    justify-between 
                    bg-white
                    text-center
                    p-2">
            <button @click="showModal = false" aria-label="close modal">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" stroke="currentColor" fill="none" stroke-width="1.4" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <!-- Dialog Body -->
        <div class="px-16 text-center"> 
            <svg class="mx-auto 
                        mb-4 
                        text-rose-700 
                        w-12 h-12" 
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
            </svg>
            <h3 id="defaultModalTitle" 
                class="font-semibold 
                       tracking-wide 
                       text-black
                       mb-4">Error</h3>
            <p class="text-gray-900">{{ error }}</p>
        </div>
        <!-- Dialog Footer -->
        <div class="flex 
                    flex-col
                    gap-2 
                    bg-white
                    p-4 
                    pb-8
                    items-center 
                    justify-center
                    ">
            <button @click="showModal = false" 
                    type="button" 
                    class="cursor-pointer 
                           whitespace-nowrap 
                           rounded-md 
                           px-24 
                           py-2 
                           text-center 
                           text-sm 
                           font-medium 
                           tracking-wide 
                           text-white
                           transition 
                           bg-rose-700
                           hover:opacity-75 
                           focus-visible:outline 
                           focus-visible:outline-2 
                           focus-visible:outline-offset-2 
                           focus-visible:outline-rose-700 
                           active:opacity-100 
                           active:outline-offset-0">
                OK
            </button>
        </div>
    </div>
</div>
