 <!-- Modal controlled by AlpineJS -->
 <div x-show="showModal" x-cloak id="error-modal" class="fixed inset-0 flex items-center justify-center z-50">
     <div class="bg-black bg-opacity-50 absolute inset-0"></div>
     <div class="bg-white rounded-lg p-6 relative z-10 w-1/3">
         <h2 class="text-xl font-semibold mb-4">Error</h2>
         <p>{{ error }}</p>
         <button @click="showModal = false" class="bg-blue-500 text-white px-4 py-2 rounded">
             OK
         </button>
     </div>
 </div>
